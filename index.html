    <h1>for & while loop</h1>
    <script>
        // for loop
for (var i=0;  i<=10;  i++){
  document.write(i)
}

document.write("<br>")

//while loop
var i=0;
while(i<=10){
  document.write(i);
  i++
}
    </script>
